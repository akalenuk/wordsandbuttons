function add(a, b) {

function minus(a) {

}

function sub(a, b) {
	return Number(a) - Number(b);
}

function mul(a, b) {
	return Number(a) * Number(b);
}

function div(a, b) {
	return Number(a) / Number(b);
}

function calc(x) {
	if(x.lastIndexOf(')') == -1 && x.indexOf('(') == -1) {
		// compute with no brackets
		return String(x);
	} else {
		if(x.indexOf('(') == -1 || x.lastIndexOf(')') < x.indexOf('(')) {
			// todo: report error
			return 'error';
		} else {
			const prefix = x.substring(0, x.indexOf('('));
			const sub_expr = x.substring(x.indexOf('(') + 1, x.lastIndexOf(')'));
			const suffix = x.substring(x.lastIndexOf(')') + 1);
			console.log(prefix);
			console.log(sub_expr);
			console.log(suffix);
			calc(prefix + calc(sub_expr) + suffix);
		}
	}
}
