	<script language="JavaScript">
var from_to = {};

function update_replacers() {
	const from = document.getElementById("from").value.replaceAll('\n', '');
	const to = document.getElementById("to").value.replaceAll('\n', '');
	from_to = {};
	for(var i = 0; i < from.length; ++i) {
		from_to[from[i]] = to[i];
	}
	var link = "keyboard.html?from=" + btoa(from) + "&to=" + to;
	document.getElementById("link").innerHTML = "<a href='" + link + "'>"+link+"</a>";
}

function replace_all() {
	var text = document.getElementById("text").value;
	var new_text = "";
	for(var i = 0; i < text.length; ++i) {
		if(from_to[text[i]] === undefined) {
			new_text += text[i];
		} else {
			new_text += from_to[text[i]];
		}
	}
	document.getElementById("new_text").value = new_text;
}
	</script>
</head>
<body>
	<center>
	<h1>
Custom keyboard layout displacer with no user data stored
	</h1>
	<form>
	Before: <textarea id="text" rows=12 onInput="replace_all()" style="font-family: serif;"></textarea>

	From: <textarea id="from" rows=1 onInput="update_replacers()">
qwertyuiop[]asdfghjkl;'zxcvbnm,./QWERTYUIOP{}ASDFGHJKL:"ZXCVBNM<>?
</textarea>
	To:<textarea id="to" rows=1 onInput="update_replacers()">
йцукенгшщзхїфівапролджєячсмитьбю.ЙЦУКЕНГШЩЗХЇФІВАПРОЛДЖЄЯЧСМИТЬБЮ,
</textarea>
	After: <textarea id="new_text" rows=12 style="font-family: sans-serif;"></textarea>
	</form>
	<p>	
	The link with your custom `from`s and `to`s: <span id="link"></span>.
	</p>
	<script language="JavaScript">
const params = new URLSearchParams(window.location.search);
if(params.has('from'))
	document.getElementById("from").value = atob(params.get('from'));
if(params.has('to'))
	document.getElementById("to").value = params.get('to');
update_replacers();
	</script>
