	<script language="JavaScript">
// triangle points
const points = [[100, 100], [100, 540], [540, 540]];
const letter = ['A', 'B', 'C'];

function d(xy1, xy2) {
	return (xy1[0] - xy2[0])*(xy1[0] - xy2[0]) + (xy1[1] - xy2[1])*(xy1[1] - xy2[1]);
}

function nearest_point(xy) {
	var nearest_i = 0;
	var nearest_d = d(xy, points[0]);
	for(var i = 1; i < 3; ++i) {
		const di = d(xy, points[i]);
		if(di < nearest_d) {
			nearest_d = di;
			nearest_i = i;
		}
	}
	return nearest_i;
}

function set_points(xy) {
	const x = Math.max(Math.min(xy[0], 640 - 1), 0);
	const y = Math.max(Math.min(xy[1], 640 -1), 0);

	const i = nearest_point(xy);
	points[i][0] = x;
	points[i][1] = y;
}

function init_canvas(){
	var canvas = document.getElementById("canvas");
	canvas.width = 640;
	canvas.height = 640;
	const canvas_rect = canvas.getBoundingClientRect();

	canvas.addEventListener('pointermove', function(e){
		var canvas_rect = canvas.getBoundingClientRect();
		if(e.buttons == 1){
			const x = e.clientX - canvas_rect.left;
			const y = e.clientY - canvas_rect.top;
			set_points([x, y]);
			draw_canvas();
		}
	}, false);

	canvas.addEventListener('pointerdown', function(e){
		if(e.buttons == 1){
			var canvas_rect = canvas.getBoundingClientRect();
			const x = e.clientX - canvas_rect.left;
			const y = e.clientY - canvas_rect.top;
			set_points([x, y]);
			draw_canvas();
			canvas.releasePointerCapture(e.pointerId);
		}
	}, false);

	canvas.addEventListener('pointerleave', function(e){
		if(e.buttons == 1){
			var canvas_rect = canvas.getBoundingClientRect();
			const x = e.clientX - canvas_rect.left;
			const y = e.clientY - canvas_rect.top;
			set_points([x, y]);
		}
		draw_canvas();
	}, false);

	draw_canvas();
}

function draw_canvas(){
	var canvas = document.getElementById("canvas");
	var context = canvas.getContext("2d");
	const w = 640;
	const h = 640;

	// background
	context.fillStyle="#ffffff";
	context.fillRect(0, 0, w, h);

	// frame
	context.beginPath();
	context.moveTo(points[0][0], points[0][1]);
	context.lineTo(points[1][0], points[1][1]);
	context.lineTo(points[2][0], points[2][1]);
	context.lineTo(points[0][0], points[0][1]);
	context.strokeStyle = "#000";
//	context.setLineDash([4, 4]);
	context.lineWidth = 3;
	context.stroke();
	context.closePath();
//	context.setLineDash([]);


	context.lineWidth = 1;
	context.font = "42px sans-serif";
	context.textAlign = "center";
	context.textBaseline = "middle";
	for(var i = 0; i < points.length; ++i) {
		context.fillStyle="#000";
		const x = points[i][0];
		const y = points[i][1];
		context.beginPath();
		context.arc(x, y, 3.5, 0, 2*Math.PI);
		context.stroke();
		context.fill();
		context.closePath();

		context.fillStyle="#000";
		const dx = points[i][0] - 320;
		const dy = points[i][1] - 320;
		const normalizer = Math.sqrt(dx*dx + dy*dy);
		const ddx = (d(points[i], points[(i + 1) % 3]) < 48) ? -32 : 0;
		          + (d(points[i], points[(i + 2) % 3]) < 48) ? +32 : 0;
		context.fillText(letter[i], points[i][0] + dx * 24 / normalizer + ddx, points[i][1] + dy * 24 / normalizer);
	}

}
